<mat-card>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Selecciona una encuesta</mat-label>
        <mat-select [formControl]="surveyControl">
          <mat-option
            *ngFor="let survey of surveys$ | async"
            [value]="survey.id"
          >
            {{ survey.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mb-3" *ngFor="let stat of (statistics$ | async)?.statistics" style="height: 300px">
      <ngx-charts-bar-vertical
        class="d-flex"
        [legend]="true"
        [scheme]="colorScheme"
        [results]="stat.series"
        [gradient]="true"
        [xAxis]="true"
        [yAxis]="true"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
</mat-card>
