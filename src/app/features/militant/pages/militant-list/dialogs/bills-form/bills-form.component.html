<h2 mat-dialog-title>Agregar gasto</h2>

<div mat-dialog-content>
  <form class="row" [formGroup]="billForm">
    <mat-form-field appearance="outline">
      <mat-label>Seleccione un presupuesto</mat-label>
      <mat-select formControlName="budget_id" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let budget of budgets$" [value]="budget.id">
          {{ budget.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="col-12 d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input
          matInput
          type="number"
          autocomplete="off"
          formControlName="amount"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="2"
          cdkAutosizeMaxRows="5"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button [disabled]="billForm.invalid" (click)="submit()">
        Guardar
      </button>
    </mat-dialog-actions>
  </form>
</div>
