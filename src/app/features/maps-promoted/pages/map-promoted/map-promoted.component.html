<span (click)="refreshCountDown.resetCountDown()" class="map-timer">
  Actualizar en: {{ refreshCountDown.clock$ | async }}
</span>

<mat-form-field appearance="fill" class="select-rol">
  <mat-label>Tipo de Rol</mat-label>
  <mat-select [formControl]="rolControl">
    <mat-option *ngFor="let rol of roles" [value]="rol.value">
      {{ rol.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

<google-map height="75vh" width="100%" [center]="center" [zoom]="zoom">
  <map-heatmap-layer
    *ngIf="heatmapData$ | async as heatmapData"
    [data]="heatmapData"
    [options]="heatmapOptions"
  ></map-heatmap-layer>
</google-map>
