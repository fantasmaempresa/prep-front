<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        #checkbox
        (change)="setSelectedItem(row)"
        (click)="$event.stopPropagation()"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container
    *ngFor="let field of labels; let i = index"
    [matColumnDef]="displayedColumns[i + 1]"
  >
    <th mat-header-cell *matHeaderCellDef>{{ field }}</th>
    <ng-container *ngIf="displayedColumns[i + 1] | mapTo: doesntHaveHtml; else renderHtml">
      <td mat-cell *matCellDef="let element">{{ element | mapTo: mapToGetKey:i + 1 }}</td>
    </ng-container>

    <ng-template #renderHtml>
      <td mat-cell *matCellDef="let element" [innerHTML]="element | mapTo: mapToInnerHtml:i + 1">
        {{ element }}
      </td>
    </ng-template>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="setSelectedItem(row)"
    class="mat-row"
  ></tr>
</table>

<mat-paginator
  [length]="(data$ | async)?.total"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPaginateChange($event)"
></mat-paginator>
