<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="row">
    <div class="col-12 d-flex flex-column">
      <mat-form-field appearance="outline" *ngIf="viewAddressBox">
        <mat-label>Direcci√≥n</mat-label>
        <input
          #mapSearch
          matInput
          type="text"
          autocomplete="false"
          formControlName="address"
        />
        <mat-error o2cErrorMessage></mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 d-flex flex-column">
      <google-map
        height="400px"
        width="100%"
        [center]="center"
        [zoom]="zoom"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)"
      >
      </google-map>
    </div>
  </div>
</form>
